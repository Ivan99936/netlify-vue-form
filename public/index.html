<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <form name="contact" methods="POST" netlify-honeypot="bot-field" data-netlify="true" hidden>
      <p class="hidden">
        <label>Dont fill this out ... <input name="bot-field"></label>
      </p>
      <p>
        <label>Имя: <input type="text" name="name"></label>
      </p>
      <p>
        <label>Тема: <input type="text" name="subject"></label>
      </p>
      <p>
        <label>Email: <input type="text" name="email"></label>
      </p>
      <p>
        <label>Сообщение: <textarea name="message"></textarea></label>
      </p>
      <p>
        <button type="submit">Отправить</button>
      </p>
    </form>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
